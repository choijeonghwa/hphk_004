<!DOCTYPE html>
<html>
    <head>
        <title>웹툰 모아보기</title>
    </head>
    <body>
        <h2>여기는 {{cat}} 웹툰</h2>
        <table>
            <thead>
                <tr>
                    <th>썸네일</th>
                    <th>웹툰 제목</th>
                    <th>웹툰 링크</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                
                {% for i in t: %}
                <tr>
                    <td><img src="{{ i["img_url"] }}"></td>
                    <td>{{ i["title"] }}</td>
                    <td><a href = "{{ i["url"] }}">웹툰 보러가기</a></td>    
               </tr>
                {% endfor %}
                
            </tbody>

        </table>
    </body>
</html>
